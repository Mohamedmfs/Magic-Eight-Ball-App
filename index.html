<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Magic Eight Ball</title>
</head>

<body class="text-center">
  <!-- Section 1  -->
  <h1>Magic Eight Ball</h1>
  <div class="game-container">
    <div class="d-flex align-content-center justify-content-center">
      <div class="ball mb-3">
        <div class="whitesurface">
          <p class="ball-text">8</p>
        </div>
      </div>
    </div>
    <!-- Section 2 -->
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Ask Question..." id="question">
      <div class="input-group-append">
        <button class="btn btn-dark" type="submit" id="submitBtn">Ask</button>
      </div>
    </div>
    <!-- Section 3 -->
    <div>
      <p class="fw-bold" id="answer"></p>
    </div>
  </div>

  

  <script src="./script.js"></script>
</body>
</html>
